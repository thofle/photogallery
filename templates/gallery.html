<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery: {{ gallery_id }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/halloween.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>📸 Galleri: {{ gallery_id }}</h1>
                    <div class="warning">
            <p><span role="img" aria-label="advarsel">⚠️</span> Last ned bildene, de er kun tilgjengelige til og med <b>2. November 2025</b></p>
        </div>
        </div>

        {% if zip_file %}
        <div class="download-section">
            <a href="{{ zip_file.url }}" class="download-btn" download="{{ gallery_id }}.zip">
                📦 Last ned alle bilder (ZIP)
            </a>
        </div>
        {% endif %}
        
        {% if images %}
        <div class="gallery">
            {% for image in images %}
            <div class="gallery-item">
                <a href="{{ image.url }}" target="_blank">
                    <img src="{{ image.thumb_url }}" alt="{{ image.name }}" loading="lazy">
                </a>
            </div>
            {% endfor %}
        </div>
        {% else %}
        <div class="no-content">
            <p>Ingen bilder funnet.</p>
            <p>Vennligst dobbeltsjekk kode.</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
